<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Task</title>
</head>
<body>
<p>Add a new task</p>
<table style="border:0; border-collapse: collapse; width:100%">
    <tr>
        <td width="20%"><label for="title">Title:</label></td>
        <td width="80%"><input type="text" name="title" id="title" value="{{title}}"></td>
    </tr>
    <tr>
        <td width="20%"><label for="desc">Description:</label></td>
        <td width="80%"><textarea rows="3" name="desc" id="desc">{{desc}}</textarea></td>
    </tr>
    <tr>
        <td width="20%"><label for="priority">Priority:</label></td>
        <td width="80%"><input type="range" min="1" max="5" name="priority" id="priority" value="{{priority}}"></td>
    </tr>
    <tr>
        <td width="20%"><label for="due">Due to:</label></td>
        <td width="80%"><input type="date" name="due" id="due" value="{{due}}"></td>
    </tr>
    <tr>
        <td width="20%"></td>
        <td width="80%"><input type="checkbox" name="done" id="done" value="done"> <label for="done">Done !</label></td>
    </tr>
    <tr>
        <td width="20%"></td>
        <td width="80%"><button type="submit">Send</button><button type="clear">Clear</button></td>
    </tr>
</table>
</body>
</html>
